{% extends 'base.html' %}
{%load crispy_forms_tags%}
{%load static%}
{%block title%}an√°lysi{%endblock%}

{%block links%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/data.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>{%endblock%}

{% block nav%}
<ul class="nav-area">
<li><a href="{% url 'logout' %}">Logout</a></li>
</ul>
{% endblock %}
{% block content%}
<div>
    <div class="row no-gutters">
        <div class="col col-sm-2 no-gutters">
            <div class="leftside">
                <form  class="form" id='InputsForm'>
                    <table>
                        {% csrf_token %}
                        {{ form|crispy }}
                    </table>
                 <button id="SubmitButton"type="submit" class="btn btn-success">Chart It</button>
                </form>
            </div>
        </div>
        <div class="col col-sm-10 no-gutters">
            <div class="rightside">
                 <div class="graph">
                     <canvas  id="myDiv"></canvas>
                 </div>
            </div>
        </div>
    </div>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>
<script type="text/javascript">
var data
var xvalues
var yvalues
var yvalues2
var tt
var myChart

$('#SubmitButton').click(function (event) {
   event.preventDefault(); //so that we stop normal form submit.
   console.log($('form#InputsForm').serializeArray());
   $.ajax({
        type: 'POST',
        url: "{% url 'ajax'%}",
        dataType: 'json',
        data: $('form#InputsForm').serializeArray(),
        success: function (data) {
        xvalues = ['2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018'];
        yvalues = data['dependent_values'];
        yvalues2 = data['dependent_extra_values'];
        tt = data['graph_type'];
        chartIt();
      }
   });

   function chartIt(){
        if (tt == 'bar' || tt == 'line'){
            if (myChart) {
                myChart.destroy();
            }
            var ctx = document.getElementById('myDiv').getContext('2d');
            myChart = new Chart(ctx, {
                type: tt,
                data: {
                    labels: xvalues,
                    datasets: [{
                        label: 'number',
                        data: yvalues,
                        backgroundColor:'#FDC830',
                        options: {
                            layout: {
                                padding: {
                                    left: 50,
                                    right: 0,
                                    top: 0,
                                    bottom: 0
                                }
                            }
                        },
                        borderColor: 'black',
                        borderWidth: 2
                    },
                    {
                        label: 'male',
                        data: yvalues2,
                        backgroundColor:'#78ffd6',
                        options: {
                            layout: {
                                padding: {
                                    left: 50,
                                    right: 0,
                                    top: 0,
                                    bottom: 0
                                }
                            }
                        },
                        borderColor:'black',
                        borderWidth: 2
                    }
                    ]
                },
                    options: {
                        legend: {
                            display: true,
                            labels: {
                                fontColor: "white",
                            }
                        },
                        title: {
                            display: false,
                            text: '',
                            fontColor: 'white',
                            fontSize: 44
                        },

                    scales: {
                        xAxes: [{
                            barThickness: 45,
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'YEARS',
                                fontColor:'white',
                                fontSize:25
                            },
                            ticks: {
                               fontColor: "white",
                               fontSize: 20
                              }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'NUMBER OF STUDENTS',
                                fontColor: 'white',
                                fontSize:25
                            },
                            ticks: {
                                  fontColor: "white",
                                  fontSize: 20
                            }
                        }]
                    }
                }
            });
        }

        if (tt == 'pie' || tt == 'polarArea' || tt == 'radar'){
            if (myChart) {
                myChart.destroy();
            }
            var ctx = document.getElementById('myDiv').getContext('2d');
            myChart = new Chart(ctx, {
                type: tt,
                data: {
                    labels: xvalues,
                    datasets: [{
                        label: 'no.std',
                        data: yvalues,
                        backgroundColor: [
                            '#003f5c',
                            '#2f4b7c',
                            '#665191',
                            '#a05195',
                            '#d45087',
                            '#f95d6a',
                            '#ff7c43',
                            '#ffa600',
                            '#eaa17c',
                            '#e48367',
                            '#dd6359',
                        ],
                        options: {
                            layout: {
                                padding: {
                                    left: 50,
                                    right: 0,
                                    top: 0,
                                    bottom: 0
                                }
                            }
                        },
                        borderColor:'white',
                        borderWidth: 1
                    }]
                },
                    options: {
                        legend: {
                            labels: {
                                fontColor: "white",
                            }
                        },
                        title: {
                            display: false,
                            text: 'UNIVERSITY OF THE WITWATERSRAND',
                            fontColor: "white",
                            fontSize: 44
                        },
                    scales: {
                        xAxes: [{
                            display: false,
                            scaleLabel: {
                                display: true,
                                labelString: 'YEARS',
                                fontColor:'white',
                                fontSize:25
                            },
                            ticks: {
                               fontColor: "white",
                               fontSize: 20
                              }
                        }],
                        yAxes: [{
                            display: false,
                            scaleLabel: {
                                display: true,
                                labelString: 'NUMBER OF STUDENTS',
                                fontColor: 'white',
                                fontSize:25
                            },
                            ticks: {
                                  fontColor: "white",
                                  fontSize: 20
                            }
                        }]
                    }
                }
            });
        }
   }
});

</script>
</div>

{% endblock content %}
